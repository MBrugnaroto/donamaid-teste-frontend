<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Document</title>
  
</head>
<body>
    <Header class="header page-section--pink">
        <div class="page-section">
            <h1 class="header__logo"><img src="./assets/img/donamaid-logo-branco.svg" alt="Logo da Donamaind"></h1>
        </div>
    </Header>

    <div class="features row">
        <div class="page-section row--small-gutters">
            <div class="features__img features__img--round row--6">
                <img src="./assets/img/forca-esteja-com-vc.jpg" alt="Foto do profissional">
            </div>
            <div class="row--6">
                <h1 class="features__title" id="professionalName">Nome profissional</h1>
                <h2 class="features__subtitle" id="entryDate">Com a Donamaind desde 2018</h2>
            </div>
            <div class="features__list--part features__spacing--section features features__clear row--large-6">
                <p class="features__descriptions" id="gender">Genero: </p>
                <p class="features__descriptions" id="hair">Cor do cabelo: </p>
                <p class="features__descriptions" id="skin">Cor de roupa ou pele: </p>
                <p class="features__descriptions" id="eye">Cor dos olhos:  </p>
            </div>
            <div class="features__list--pro">
                <div class="cv-carousel">
                </div>
            </div>
            <div class="btn btn__features--centered btn__spacing">
                <button class="btn__features" id="hire">Quero Contratar {{nome}}</button>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__container">
            <div class="modal__icon">
                <img src="./assets/img/donie.svg" alt="Imagem da Donie">
            </div>
            <div class="modal__form">
                <div class="modal__form--container">
                    <div class="modal__logo">
                        <img src="./assets/img/donamaid-logo.svg" alt="Imagem do logo da Donamaid">
                    </div>
                    <form action="">
                        <fieldset>
                            <div class="modal__form--input">
                                <i class="fa fa-envelope icon"></i>
                                <input class="input-field" type="text" placeholder="seu email " name="email">
                            </div>
                            <div class="modal__form--input">
                                <i class="fa fa-key icon"></i>
                                <input class="input-field" type="password" placeholder="sua senha" name="psw">
                            </div>
                            <div class="btn">
                                <input class="btn__features btn__features--square btn__features--square--centered btn__square--spacing btn__features--square--size" type="submit" value="entrar">
                                <a href="">esqueci minha senha</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal__register">
                <p>Ainda não tem cadastro? Faça <a href="">aqui</a></p>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="bundled.js"></script>

</html>
