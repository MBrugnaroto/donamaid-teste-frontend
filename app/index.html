<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <Header class="header page-section--pink">
        <div class="page-section">
            <h1 class="header__logo"><img src="./assets/img/donamaid-logo-branco.svg" alt="Logo da Donamaind"></h1>
        </div>
    </Header>

    <div class="features row">
        <div class="page-section row--small-gutters">
            <div class="features__img features__img--round row--6">
                <img src="./assets/img/frajola.svg" alt="Foto do profissional">
            </div>
            <div class="row--6">
                <p class="features__title">NOME DO PROFISSIONAL</p>
                <p class="features__subtitle">Com a Donamaind desde 2018</p>
            </div>
            <div class="features__spacing--section" style="clear: both;">
                <p class="features__descriptions">Elaborar aqui a bio do profissional</p>
            </div>
            <div>
                <p class="features__descriptions">Listar outros profissionais</p>
            </div>
            <button class="btn">QUERO CONTRATAR {{nome}}</button>
        </div>
    </div>
 <script src="bundled.js"></script>
</body>
</html>
